<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <button @click="isA = !isA">toggle</button>
        <span v-if="isA">A</span>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                isA: true
            }
        })
    </script>
</body>
</html>
