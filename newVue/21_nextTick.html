<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>new Vue</title>
</head>
<body>
    <div id="app">
        <p>{{a}}</p>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data: {
                a: 1
            },
            mounted() {
                this.a = 2;
                console.log(this.$el.textContent === '2');  // false
                this.$nextTick(() => {
                console.log(this.$el.textContent === '2'); // true
                })
            }
        })
    </script>
</body>
</html>
